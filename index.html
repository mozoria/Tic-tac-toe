<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
  <body>
    <h1>Tic Tac Toe</h1>
      <div id="message"></div>
  <section class="before-auth">
      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
        <button class="btn btn-danger">Submit</button>
      </form>
      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <button class="btn btn-danger">Submit</button>
      </form>
    </section>
    <section class="after-auth">
    <h2>Change Password</h2>
      <form id="change-password">
        <input type="text" name="passwords[old]" placeholder="old password">
        <input type="text" name="passwords[new]" placeholder="new password">
        <button class="btn btn-danger">Submit</button>
      </form>
    <h2>Sign Out</h2>
      <form id="sign-out">
        <button class="btn btn-danger">Submit</button>
      </form>
      <h2>Create A Game</h2>
        <form id="create-game">
          <button class="btn btn-danger">Create</button>
        </form>
      <h3>Current Player </h3>
      <div id="game-event"></div>
    <div class="container-fluid">
      <div class="row h-100 board">
        <div class="col-4" id="b0"></div>
        <div class="col-4" id="b1"></div>
        <div class="col-4" id="b2"></div>
      </div>
      <div class="row">
        <div class="col-4" id="b3"></div>
        <div class="col-4" id="b4"></div>
        <div class="col-4" id="b5"></div>
      </div>
      <div class="row">
        <div class="col-4" id="b6"></div>
        <div class="col-4" id="b7"></div>
        <div class="col-4" id="b8"></div>
      </div>
    </div>
  </section>
    </body>
</html>
